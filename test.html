<html lang="ru">
<head>

<body data-page="test">
  <main id="app" class="gframe narrow"></main>

  <!-- VK Bridge (мягкая инициализация) -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <script>
    (async () => {
      if (!window.vkBridge) return;
      try {
        await vkBridge.send('VKWebAppInit');
        vkBridge.subscribe((e) => {
          if (e.detail?.type === 'VKWebAppUpdateConfig') {
            // можно подстроить тему под VK через e.detail.data.scheme
          }
        });
      } catch (err) {
        console.warn('VKBridge init error:', err);
      }
    })();
  </script>

  <!-- Приложение -->
  <link rel="stylesheet" href="styles.css?v=vk5">
<script defer src="app.js?v=vk5"></script>
</body>
</html>
