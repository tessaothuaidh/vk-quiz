  <!-- VK Bridge (мягкая инициализация) -->

  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>

  <script>
    (async () => {
      if (!window.vkBridge) return;
      try {
        await vkBridge.send('VKWebAppInit');
        vkBridge.subscribe((e) => {
          if (e.detail?.type === 'VKWebAppUpdateConfig') {
            // при желании можно реагировать на e.detail.data.scheme
          }
        });
      } catch (err) {
        console.warn('VKBridge init error:', err);
      }
    })();
  </script>

  <!-- Приложение -->

  <script defer src="app.js?v=vk1"></script>

</body>
</html>
